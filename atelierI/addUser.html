<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui pointing menu">
            <a href="card.html" class="item">
                Home
            </a>
            <a href="fetch.html" class="item">
                Messages
            </a>
            <a class="item ">
                Friends
            </a>
            <a href="user.html" class="item">Search</a>
            <a href="addUser.html" class="item">Add</a>

            <div class="right menu">
                <div class="item">
                    <div class="ui transparent icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>-->
            <div class="column">  
                <form class="ui form" id="card-form" method="POST">
                    <fieldset >
                        <legend >Add Card Form</legend>
                        <table>
                            <tr>
                                <td id="gauche"><label for="form-name">Name</label></td>
                                <td id="droite"><input id="form-name" type="text" name="name"></td>
                            </tr>
                            <tr>
                                <td id="gauche"><label for="form-desc">Description</label></td>
                                <td id="droite"><input id="form-desc" type="text" name="description"></td>
                            </tr>
                            <tr>
                                <td id="gauche"><label for="form-superPower">Power</label></td>
                                <td id="droite"><input id="form-superPower" type="text" name="superPower"></td>
                            </tr>
                            <tr>
                                <td id="gauche"><label  for="form-imgUrl">Image URL</label></td>
                                <td id="droite"><input  id="form-imgUrl" type="text" name="imgUrl"></td>
                            </tr>
                            <tr>
                                <td id="gauche"><label  for="form-family">Family</label></td>
                                <td id="droite"><input  id="form-family" type="text" name="family"></td>
                            </tr>
                            <tr>
                                <td id="gauche"><label  for="form-affinity">Affinity</label></td>
                                <td id="droite">
                                    <select name="affinity" id="form-affinity">
                                        <option value="fire">Fire</option>
                                        <option value="water">Water</option>
                                        <option value="earth">Earth</option>
                                        <option value="air">Air</option>
                                        <option value="light">Light</option>
                                        <option value="dark">Dark</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td id="gauche"><label  for="form-hp">Hp</label></td>
                                <td id="droite"><input  id="form-hp" type="range" name="hp" min="0" max="100" ></td>
                            </tr>
                            <tr>
                                <td id="gauche"><label  for="form-energy">Energy</label></td>
                                <td id="droite"><input  id="form-energy" type="range" name="energy" min="0" max="100"></td>
                            </tr>
                            <tr>
                                <td id="gauche"><label  for="form-attack">Attack</label></td>
                                <td id="droite"><input  id="form-attack" type="range" name="attack" min="0" max="100"></td>
                            </tr>
                            <tr>
                                <td id="gauche"><label  for="form-defence">Defence</label></td>
                                <td id="droite"><input  id="form-defence" type="range" name="defence" min="0" max="100"></td>
                            </tr>
                            <tr>
                                <td><label for="form-id">ID</label></td>
                                <td><input id="form-id" type="text" name="id"></td>
                            </tr>
                        </table>
                        
                        <div >
                            <input type="submit" id="submit-button" class="uk-button uk-button-default" value="Create" />
                        </div>
            
                    </fieldset>
                    <!-- <button class="ui button" type="submit" >Submit</button> -->
                </form>
            </div>
        <!-- </div> -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./js/test.js"></script>
    </body>
</html>
